<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>

    <p>
        Acessando o site do
        <!-- Tamano padrão 300x150 -->
        <iframe src="https://danycoutinho.github.io/" frameborder="0" scrolling="no">
            <a href="https://danycoutinho.github.io/">Dany Cutinho</a>
        </iframe>
        para aprender a programar e funciona dentro de um iframe.
    </p>

    <p>
        O site do Google é o mais usado 
        <iframe src="https://google.com" frameborder="0"></iframe>
        pena não funcionar dentro de um iframe.
    </p>

    <h1>Conteúdo local no iframe</h1>

    <iframe class="local" src="paginas-extras/imagens.html" frameborder="0">
        <p class="iframeerror">Conteúdo não disponível</p>
    </iframe>

    <iframe class="local" src="paginas-extras/tabelas.html" frameborder="0">
        <p class="iframeerror">Conteúdo não disponível</p>
    </iframe>

    <h1>Navegação no iframe</h1>

    <ul>
        <li><a href="paginas-extras/imagens.html" target="frame">Imagens</a></li>
        <li><a href="paginas-extras/tabelas.html" target="frame">Tabelas</a></li>
    </ul>
    <!--Criando conteúdo estático direto no iframe-->
    <iframe srcdoc=" <h1>Escolha uma das opções a cima</h1> " frameborder="0" name="frame" class="link">

    </iframe>
</body>
</html>
